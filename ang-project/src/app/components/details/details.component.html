<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <img class="card-img-top" [src]="newsDetails.urlToImage" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title text-success">{{ newsDetails.title }}</h5>
                <p>Published At :{{ newsDetails.publishedAt }}</p>
                <p class="card-text">{{ newsDetails.description }}</p>
            </div>
        </div>
    </div>
</div>
