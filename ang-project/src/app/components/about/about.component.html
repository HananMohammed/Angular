<div class="row">
    <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let news of allSaNews">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="news.urlToImage" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title text-success">{{ news.title }}</h5>
                <p>Published At :{{ news.publishedAt }}</p>
                <p class="card-text">{{ news.description | cut:30 }}</p>
                <a href="#" class="btn btn-primary">More Details</a>
            </div>
        </div>
    </div>
</div>
